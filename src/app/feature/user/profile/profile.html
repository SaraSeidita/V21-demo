@if (setMessage()) {
<!-- Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-pink-900/40 backdrop-blur-sm">
  <!-- Alert box -->
  <div
    class="w-full max-w-sm mx-4 p-6 bg-pink-100 border-4 border-pink-400 rounded-xl shadow-2xl text-pink-800 font-pixel text-center animate-scale-in"
  >
    <p class="text-4xl mb-3">ðŸ’¾</p>
    <p class="font-bold text-xl mb-2 tracking-wider">Goodbye!</p>
    <p class="text-m leading-relaxed">
      {{ setMessage() }}
    </p>
  </div>
</div>
}

<div
  class="w-full max-w-sm mx-auto mt-10 p-6 bg-pink-100 border-4 border-pink-300 rounded-xl shadow-lg space-y-4 font-pixel text-pink-800"
>
  <h2 class="text-2xl font-bold text-center mb-4">
    Welcome back, {{ authService.currentUser()?.username }}!
  </h2>

  <div class="space-y-2 p-3 border-2 border-pink-300 rounded-md bg-pink-50">
    <label class="block">
      <span class="block mb-1 font-bold">Username:</span>
      <p class="px-3 py-1 bg-white rounded-sm border border-pink-200">
        {{ authService.currentUser()?.username }}
      </p>
    </label>

    <label class="block">
      <span class="block mb-1 font-bold">Email:</span>
      <p class="px-3 py-1 bg-white rounded-sm border border-pink-200">
        {{ authService.currentUser()?.email }}
      </p>
    </label>
  </div>
  <div class="text-center pt-4">
    <button
      (click)="onLogout($event)"
      class="py-2 px-4 bg-pink-400 hover:bg-pink-500 text-white font-bold rounded-lg shadow-md transition-all duration-200"
    >
      Logout
    </button>
  </div>
</div>
